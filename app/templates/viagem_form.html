{% load static %}
{% load crispy_forms_filters %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if object %}Editar{% else %}Nova{% endif %} Viagem</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="text-center">{% if object %}Editar{% else %}Nova{% endif %} Viagem</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.piloto.id_for_label }}" class="form-label">Piloto</label>
                {{ form.piloto }}
            </div>
            <div class="mb-3">
                <label for="{{ form.origem.id_for_label }}" class="form-label">Origem</label>
                {{ form.origem }}
            </div>
            <div class="mb-3">
                <label for="{{ form.destino.id_for_label }}" class="form-label">Destino</label>
                {{ form.destino }}
            </div>
            <div class="mb-3">
                <label for="{{ form.data_viagem.id_for_label }}" class="form-label">Data da Viagem</label>
                {{ form.data_viagem }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{% url 'viagem_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
