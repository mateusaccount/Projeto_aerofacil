{% load static %}
{% load crispy_forms_filters %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if object %}Editar Viagem{% else %}Nova Viagem{% endif %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="text-center">{% if object %}Editar Viagem{% else %}Nova Viagem{% endif %}</h2>

        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <!-- Exibir erros do formulÃ¡rio -->
            {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Erro:</strong> Corrija os erros abaixo e tente novamente.
                </div>
            {% endif %}
            
            {{ form|crispy }}

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary btn-block">Salvar</button>
                <a href="{% url 'viagem_list' %}" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
