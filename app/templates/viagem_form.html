<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Editar Viagem{% else %}Nova Viagem{% endif %}</title>
</head>
<body>
    <h1>{% if object %}Editar Viagem{% else %}Nova Viagem{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'viagem_list' %}">Voltar</a>
</body>
</html>
