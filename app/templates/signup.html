{% load static %}
{% load crispy_forms_filters %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    </style>
</head>

<div class="container mt-5">
    <form method="POST" action="{% url 'signup' %}" class="signup-form">
        {% csrf_token %}
        <h2 class="text-center">Cadastro</h2>
        
        <div class="form-group">
            <label for="full_name">Nome Completo</label>
            <input type="text" id="full_name" name="full_name" class="form-control" 
                placeholder="Digite seu nome completo" required aria-label="Nome Completo">
        </div>
        
        <div class="form-group mt-2">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" class="form-control" 
                placeholder="Digite seu e-mail" required aria-label="E-mail">
        </div>
        
        {{ form | crispy }}

        {% if form.errors %}
            <div class="alert alert-danger">
                <strong>Erro:</strong> Verifique os campos preenchidos e tente novamente.
            </div>
        {% endif %}
        <div class="text-center container mt-3">
            <button type="submit" class="btn btn-primary btn-block">Cadastrar-se</button>
        </div>
    </form>

    <p class="text-center mt-3">
        Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a>.
    </p>
</div>
