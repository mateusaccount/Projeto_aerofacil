{% load static %}
{% load crispy_forms_filters %}

<form method="POST" action="{% url 'signup' %}" class="signup-form">
    {% csrf_token %}
    <h2 class="text-center">Cadastro</h2>
    {{ form | crispy }}

    <!-- mensagem de erro -->
    {% if form.errors %}
        <div class="alert alert-danger">
            <strong>Erro:</strong> Verifique os campos preenchidos e tente novamente.
        </div>
    {% endif %}

    <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" name="username" class="form-control" 
               placeholder="Digite seu usuário" required aria-label="Usuário" autocomplete="username">
    </div>

    <div class="form-group">
        <label for="password1">Senha</label>
        <input type="password" id="password1" name="password1" class="form-control" 
               placeholder="Digite sua senha" required aria-label="Senha" autocomplete="new-password">
    </div>

    <div class="form-group">
        <label for="password2">Confirme sua senha</label>
        <input type="password" id="password2" name="password2" class="form-control" 
               placeholder="Confirme sua senha" required aria-label="Confirme sua senha" autocomplete="new-password">
    </div>

    <button type="submit" class="btn btn-primary btn-block">Cadastrar-se</button>
</form>

<p class="text-center mt-3">
    Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a>.
</p>
