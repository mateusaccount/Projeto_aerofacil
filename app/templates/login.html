{% load static %}
{% load crispy_forms_filters %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<form method="POST" action="{% url 'login' %}" class="login-form">
    {% csrf_token %}
    <h2 class="text-center">Login</h2>
    {{ form | crispy }}
    <!-- mensagem de erro -->
    {% if form.errors %}
        <div class="alert alert-danger">
            <strong>Erro:</strong> Usuário ou senha inválidos. Tente novamente.
        </div>
    {% endif %}
    <div class="container mt-3">
        <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" class="form-control" 
                placeholder="Digite seu usuário" required aria-label="Usuário" autocomplete="username">
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" class="form-control" 
                placeholder="Digite sua senha" required aria-label="Senha" autocomplete="current-password">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block mt-3">Entrar</button>
        </div>
    </div>
</form>

<p class="text-center mt-3">
    Não tem uma conta? <a href="{% url 'signup' %}">Cadastre-se aqui</a>.
</p>
