{% load static %}
{% load crispy_forms_filters %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Viagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: var(--highlight-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
        }

        .card {
            background-color: var(--white-color);
            flex-grow: 1;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-secondary:hover {
            background-color: #6fa88b;
            border-color: #6fa88b;
        }
    </style>
</head>

<body class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="text-center text-danger">Excluir Viagem</h2>
        <p class="text-center">Tem certeza de que deseja excluir a viagem:</p>
        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmar Exclus√£o</button>
            <a href="{% url 'viagem_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
